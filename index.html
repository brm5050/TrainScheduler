<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Scheduler</title>
  <!-- CSS Style -->
  <link rel="stylesheet" href="assets/style.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- FireBase -->
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <!-- moment js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
	<div class= 'container'>
		<h1>Train Times</h1>

		<div class="panel panel-primary">
		  <!-- Default panel contents -->
		  <div class="panel-heading">Current Train Schedule</div>

		  <!-- Table -->
		  <table class="table" id="trainTable">
		      <tr>
			    <th>Train Name</th>
			    <th>Destination</th>
			    <th>Frequency</th>
			    <th>Next Arrival</th>
			    <th>Minutes Away</th>
			  </tr>

		  </table>
		</div>

		<div class="panel panel-primary">
			<br>
			<h4>Train Name</h4>
			<input type="text" class="form-control" id="train-name">
			<h4>Destination</h4>
			<input type="text" class="form-control" id="destination">
			<h4>First Train Time</h4>
			<input type="text" class="form-control" id="first-train-time">
			<h4>Frequency</h4>
			<input type="text" class="form-control" id="frequency"><br>
			<button type="button" class="btn btn-primary" id="addTrainButton">Action</button>
			<br><br>
		</div>




	</div>
	
	
  	<script type="text/javascript" src= assets/script.js></script>
</body>

</html>
